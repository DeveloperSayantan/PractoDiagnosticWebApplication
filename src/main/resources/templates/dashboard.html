<main class="form-signin w-auto m-auto " id="bookingForm" style="display: none;">
  <form class="form-control border-success mb-2 px-4 py-4"th:action="@{/booking}" 
  th:method="post" enctype="multipart/form-data">

    <h1 class="h3 mb-3 fw-normal">Book Your Test</h1>

	
    <div class="form-floating pb-3">
      <input list="Test" name="test_name" class="form-control" id="floatingInput" placeholder="Test Name" required>
      <datalist id="Test" >
        <option value="Complete blood count(CBC)">
        <option value="Lipid profile">
        <option value="Thyroid function test">
        <option value="Liver function test">
        <option value="Kidney function test">
		<option value="Blood glucose test">
		<option value="Urine tests">
		<option value="Allergy tests">
		<option value="Imaging tests">
		<option value="Echocardiogram">
		<option value="Endoscopy">
		<option value="CT scan">
						
    </datalist>
      <label for="floatingInput">Test Name</label>
    </div>
    <div class="form-floating pb-3">
      <input type="date" name="test_date" class="form-control" id="floatingDate" placeholder="Date" required>
      <label for="floatingDate">Test Date</label>
    </div>
    <div class="form-floating pb-3">
      <input type="file" name="file" class="form-control" id="floatingPUpload" accept="image/*" placeholder="Upload Prescription">
      <label for="floatingUpload">Upload Prescription</label>
    </div>
    <div class="form-floating pb-3">
      <input type="hidden" name="customer" th:value="${session.userId}" class="form-control" id="floatingInput">
    </div>
	
    <button class="btn btn-primary w-100 py-2" type="submit">Book Test</button><br><br>
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
  </form>
</main>

    <h1 class="h3 mb-3 fw-normal">Feedback</h1>

	
    <div class="form-floating pb-3">
      <input type="text" name="msg" class="form-control" id="floatingMessage" placeholder="Feedback Message">
      <label for="floatingMessage">Message</label>
    </div>
    <div class="form-floating pb-3">
      <input type="number" name="rating" class="form-control" id="floatingRating" placeholder="Rating" min="1" max="5">
      <label for="floatingRating">Rating</label>
    </div>
    <div class="form-floating pb-3">
      <input type="hidden" name="customerEntity" th:value="${session.userId}" class="form-control" id="floatingInput">

      <p style="color: orangered;" th:text="${error}"></p>
