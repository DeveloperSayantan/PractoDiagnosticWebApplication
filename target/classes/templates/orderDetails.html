<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
	<div class="container">
	<table class="table">
	<H3>Test Details</H3>
	<h6>Customer name: <span th:text="${session.user}"></span></h6>

  <thead>
    <tr>
	  <th scope="col">Cust Id</th>
      <th scope="col">Test Name</th>
      <th scope="col">Test Date</th>
      <th scope="col">Prescription</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each ="booking : ${testDetailsList}">
	<td th:if="${booking.customer.id == session.userId}" th:text="${booking.customer.id}"></td>
      <td th:if="${booking.customer.id == session.userId}" th:text="${booking.test_name}"></td>
      <td th:if="${booking.customer.id == session.userId}" th:text="${booking.test_date}"></td>
      
     <td th:if="${booking.customer.id == session.userId}"><img th:src="'data:image/jpeg;base64,' + ${booking.file}"
      style="width: 80px;height: 80px;"></td> 
      
    </tr>
  </tbody>
</table>
</div>
</body>
</html>
